<mat-card>
    <h1>Add Question to <b>{{quiz.title}}</b></h1>
    <div class="row">
        <div class="container">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuestion()">
                    <ckeditor placeholder="Enter content" name="content" [(ngModel)]="Question.content"></ckeditor>
                  
                    <mat-form-field class="w100 mt20" appearance="fill">
                        <mat-label>Enter image path</mat-label>
                        <input type="text" matInput placeholder="Enter image path" name="content" [(ngModel)]="Question.image">
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter option1</mat-label>
                                <input type="text" matInput placeholder="Enter option1" name="option1" [(ngModel)]="Question.option1">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter option2</mat-label>
                                <input type="text" matInput placeholder="Enter option2" name="option2" [(ngModel)]="Question.option2">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter option3</mat-label>
                                <input type="text" matInput placeholder="Enter option3" name="option3" [(ngModel)]="Question.option3">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter option4</mat-label>
                                <input type="text" matInput placeholder="Enter quizId" name="option4" [(ngModel)]="Question.option4">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6 offset-md-3">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter correct Answer</mat-label>
                            <mat-select [(ngModel)]="Question.answer" name="answer">
                                <mat-option *ngIf="Question.option1" [value]="Question.option1">{{Question.option1}}</mat-option>
                                <mat-option *ngIf="Question.option2" [value]="Question.option2">{{Question.option2}}</mat-option>
                                <mat-option *ngIf="Question.option3" [value]="Question.option3">{{Question.option3}}</mat-option>
                                <mat-option *ngIf="Question.option4" [value]="Question.option4">{{Question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                 
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Add Quetion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
