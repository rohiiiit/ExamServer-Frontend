<mat-card>
    <h1>Add New Quiz</h1>
    <div class="row">
        <div class="container">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="updateQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" matInput placeholder="Enter Title" name="title" [(ngModel)]="Quiz.title">
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea type="text" matInput placeholder="Enter Description" name="description" rows="4" [(ngModel)]="Quiz.description"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter Max-marks</mat-label>
                                <input type="number" matInput placeholder="Enter max-Marks" name="maxMarks" [(ngModel)]="Quiz.maxMarks">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter No. of Questions</mat-label>
                                <input type="number" matInput placeholder="Enter no. of Questions" name="numberOfQuestion" [(ngModel)]="Quiz.numberOfQuestion">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w100">
                                    <mat-label>select Category</mat-label>
                                    <mat-select name="category" [(ngModel)]="Quiz.category.categoryId">
                                      <mat-option *ngFor="let category of categories" [value]="category.categoryId">
                                        {{category.title}}
                                      </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-5 offset-md-1">
                                <mat-slide-toggle
                                    class="example-margin mt20" name="active" color="primary" [disabled]="false" [(ngModel)]="Quiz.active">
                                    Publish status
                                </mat-slide-toggle>
                            </div>
                        </div>
                    </div>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">update Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
