<div class="row">
  <div class="col-md-4 mb-3 col-lg-4 mt-20" *ngFor="let user of data">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.username}}</mat-card-title>
        <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        
      </mat-card-content>
      <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" *ngIf="user.authorities[0].authority=='NORMAL'" (click)="addAdmin(user.username)">Add Admin</button>
          <button mat-raised-button color="accent" *ngIf="user.authorities[0].authority=='ADMIN'" (click)="removeAdmin(user.username)">Remove Admin</button>
          <button mat-raised-button color="warn" *ngIf="user.authorities[0].authority=='NORMAL'" (click)="deleteUser(user.id)">Remove User</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
