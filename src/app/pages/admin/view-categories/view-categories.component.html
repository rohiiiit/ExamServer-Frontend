<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row mt20">
            <div class="col-md-4" *ngFor="let category of categories">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="image"></div>
                        <mat-card-title>
                            {{category.title}}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{category.description}}</p>
                    </mat-card-content>
                    <mat-card-actions class="text-center">
                        <button mat-raised-button color="primary" (click)="removeCategory(category.categoryId)">remove</button>
                        <button mat-raised-button color="accent" [routerLink]="'/admin/view-Quiz-by-category/'+category.categoryId">view</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="categories?.length==0">
                <mat-card>
                    <h1>No Quizzes Found</h1>
                </mat-card>
            </div>
        </div>
        
    </div>
</div>
