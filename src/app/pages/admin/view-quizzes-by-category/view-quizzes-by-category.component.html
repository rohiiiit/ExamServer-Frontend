<mat-card class="ml20 mt20 mr20" *ngFor="let quiz of quizzes">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{quiz.title}}</mat-card-title>
          <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
          <img *ngIf="!quiz.active" class="h20 w20" src="../../../../assets/lock.png" alt="img_loading">
        </mat-card-header>
        <mat-card-content>
            <p>{{quiz.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" [routerLink]="'/admin/view-questions-by-quiz/'+quiz.quizId">Questions</button>
            <button mat-stroked-button class="ml20" color="primary">Max marks: {{quiz.maxMarks}}</button>
            <button mat-stroked-button class="ml20" color="primary">Questions: {{quiz.numberOfQuestion}}</button>
            <button mat-raised-button class="ml20" color="warn" (click)="removeQuiz(quiz.quizId)">Remove</button>
            <button mat-raised-button class="ml20" color="primary" [routerLink]="'/admin/update-quiz/'+quiz.quizId">update</button>
        </mat-card-actions>
    </mat-card>
</mat-card>
<div class="text-center mt20 container">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add Quiz</button>
</div>
